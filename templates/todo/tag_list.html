{% extends "base.html" %}

{% block content %}

<h1>Tag list</h1>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0"></h2>
    <a href="{% url 'todo:tag-create' %}" class="btn btn-secondary ml-auto">Add</a>
  </div>
  <table class="table">
  <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
  </tr>
  {% for tag in tag_list %}
    <tr>
    <td>{{ tag.name }}</td>
    <td><a href="{% url 'todo:tag-update' pk=tag.id %}" class="btn btn-secondary link-to-page">Update</a></td>
    <td><a href="{% url 'todo:tag-delete' pk=tag.id %}" class="btn btn-secondary link-to-page">Delete</a></td>
    </tr>

  {% endfor %}

{% endblock %}
  </table>
